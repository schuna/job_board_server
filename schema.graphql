type Query {
    company(id: ID!): Company
    job(id: ID!): Job
    jobs: [Job!]
    users: [User!]
}

type Mutation {
    createJob(input: CreateJobInput!): Job
    deleteJob(id: ID!): Job
    updateJob(input: UpdateJobInput!): Job
    createUser(input: CreateUserInput!): User
}

type User {
    id: ID!
    email: String!
    password: String!
    company: Company!
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]
}

type Job {
    id: ID!
    title: String!
    company: Company!
    description: String
}

input CreateJobInput {
    title: String!,
    description: String
}

input UpdateJobInput {
    id: ID!,
    title: String!,
    description: String
}

input CreateUserInput {
    email: String!,
    password: String!,
    companyId: ID!
}