type Query {
    users: [User!]
    messages: [Message!]
}

type Mutation {
    createUser(input: CreateUserInput!): User
    addMessage(input: MessageInput!): Message
}

type Subscription {
    userAdded: User
    messageAdded: Message
}

type User {
    id: ID!
    email: String!
    password: String!
}

type Message {
    id: ID!
    from: String!
    text: String!
}
input CreateUserInput {
    email: String!,
    password: String!
}

input MessageInput {
    text: String!
}